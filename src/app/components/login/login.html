<mat-card appearance="filled">
    <mat-card-content>
        <form style="display:grid">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username" />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent">Forgot Password?</button>
        <button (click)="this.goToRegister()" mat-button color="primary">Don't have an account?</button>
    </mat-card-actions>
</mat-card>
