<mat-card appearance="filled">
    <mat-card-content>
        <form style="display:grid" [formGroup]="formService.loginForm">
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Enter your e-mail" formControlName="email"/>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" formControlName="password" />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent">Forgot Password?</button>
        <button (click)="this.goToRegister()" mat-button color="primary">Don't have an account?</button>
    </mat-card-actions>
</mat-card>
